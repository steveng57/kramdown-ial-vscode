name: Publish

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Validate tag matches package.json version
        shell: bash
        run: |
          PKG_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          echo "package.json version: ${PKG_VERSION}"
          echo "git tag version:     ${TAG_VERSION}"
          if [ "${PKG_VERSION}" != "${TAG_VERSION}" ]; then
            echo "Tag version does not match package.json version."
            exit 1
          fi

      - name: Package VSIX
        id: package
        shell: bash
        run: |
          PKG_NAME=$(node -p "require('./package.json').name")
          PKG_VERSION=$(node -p "require('./package.json').version")
          VSIX_BASENAME="${PKG_NAME}-${PKG_VERSION}.vsix"
          mkdir -p artifacts
          echo "Packaging ${VSIX_BASENAME}..."
          npx @vscode/vsce package --no-dependencies --out "artifacts/${VSIX_BASENAME}"
          echo "vsix_path=artifacts/${VSIX_BASENAME}" >> "$GITHUB_OUTPUT"

      - name: Publish to VS Code Marketplace
        run: |
          if [ -z "${{ secrets.VSCE_PAT }}" ]; then
            echo "VSCE_PAT secret is not set."
            exit 1
          fi
          npx @vscode/vsce publish --no-dependencies -p "${{ secrets.VSCE_PAT }}" --packagePath "${{ steps.package.outputs.vsix_path }}"

      - name: Create GitHub Release (attach VSIX)
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.package.outputs.vsix_path }}
