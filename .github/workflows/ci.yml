name: CI

on:
    pull_request:
    push:
        branches:
            - main

permissions:
    contents: read

jobs:
    package:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: Package VSIX
              run: npm run package

            - name: Upload VSIX artifact
              uses: actions/upload-artifact@v4
              with:
                  name: vsix
                  path: "artifacts/*.vsix"
                  if-no-files-found: error
